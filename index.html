<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">

        <div class="form-content">
            <h1 id="title">Register</h1>
            <form>
                <div class="input-field" id="nameInput">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="name" value="Alex">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="email" value="alexrubiovelade@gmail.coom">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="password" value="123">
                </div>
                <p>Dont remember password? <a href="#">click here</a></p>
        </div>
        <div class="btn-field">
            <button id="signUp" type="button">Register</button>
            <button id="signIn" type="button" class="disable">Login</button>
        </div>
        </form>

    </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
